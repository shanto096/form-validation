<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div >
        <div class="flex justify-center sm:mt-20 mt-52 drop-shadow-lg">
            <div class="grid grid-cols-1 grid-rows-4 bg-teal-200 h-96 sm:w-3/12 text-center rounded">
                <h1 class="text-center bg-red-300 font-bold h-20 pt-5 text-3xl rounded text-gray-700">
                    Login Form
                </h1>

                <label class="text-2xl font-medium mt-7 text-slate-700" for="">Email</label>
                <input id="loginE"
                    class="border-2 h-11 mx-12 px-3 rounded border-green-400 mt-3 focus:outline-none focus:border-red-400"
                    type="email" placeholder="Enter you email" />

                <label class="text-xl font-medium mt-4 text-slate-700" for="">password</label>
                <input id="loginP" class="border-2 h-11 mx-12 px-3 rounded border-green-400 focus:outline-none focus:border-red-400"
                    type="password" placeholder="Enter you password" />
                <button onclick="login()"
                    class="border-2 border-none focus:bg-green-500 mx-28 my-6 py-2 text-xl font-bold rounded text-white focus:outline-none bg-red-400">
                    Login
                </button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
