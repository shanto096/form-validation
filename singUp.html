<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="./input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <div class="flex justify-center sm:mt-20 mt-32  drop-shadow-lg">
            <div class="grid grid-cols-1 grid-rows-5 bg-teal-200 h-[35rem]  sm:w-4/12 w-11/12  text-center rounded">
                <h1 class="text-center bg-red-300 font-bold h-20  pt-5 text-3xl rounded text-gray-700">Sing Up</h1>

                <div class="mt-5">
                    <label class="text-xl font-medium  text-slate-600" for="">Name :</label>
                    <input id="name"
                        class="border-2 h-11 w-8/12 ml-9 px-3 rounded border-green-400 mt-3 focus:outline-none focus:border-red-400 "
                        type="email" placeholder="Enter you name">
                </div>


                <div class=" mt-3">
                    <label class="text-xl font-medium  text-slate-600" for="">Email :</label>
                    <input id="email"
                        class="border-2 h-11 w-8/12 ml-9 px-3 rounded border-green-400 mt-3 focus:outline-none focus:border-red-400 "
                        type="email" placeholder="Enter you email">
                </div>

                <div class="sm:mt-0 mt-3 ">
                    <label class="text-xl font-medium  text-slate-600" for="">Password :</label>
                    <input id="password"
                        class="border-2 h-11 w-8/12 ml-1 px-3 rounded border-green-400 mt-3 focus:outline-none   focus:border-red-400 "
                        type="password" placeholder="Enter you password">
                </div>
                <div class="grid sm:grid-cols-2 ">
                    <div class="sm:mb-0 mb-5">
                        <label class="text-xl font-medium  text-slate-600 sm:ml-6 ml-2 sm:mr-0 mr-5" for="">Age
                            :</label>
                        <input id="age"
                            class="border-2 h-11 sm:w-5/12 w-8/12 sm:ml-12 px-3 rounded border-green-400 mt-3 focus:outline-none focus:border-red-400 ml-6"
                            type="number">
                    </div>
                    <div class="sm:mr-4">
                        <label class="text-xl font-medium  text-slate-600" for="">Gender :</label>
                        <input id="gender"
                            class="border-2 h-11 sm:w-6/12 w-8/12 sm:ml-1 ml-6 px-3 rounded border-green-400 mt-3 focus:outline-none focus:border-red-400 "
                            type="text">
                    </div>

                </div>
                <button id="submit"
                    class="border-2 border-none focus:bg-green-500 sm:mx-36 mx-28 sm:mt-5 mt-20 mb-10 py-2 text-xl font-bold rounded text-white focus:outline-none  bg-red-400  ">Submit</button>

            </div>
        </div>


    </div>

    </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
